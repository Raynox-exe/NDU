<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Dashboard - SkillHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00A86B',
                        secondary: '#FF8C00'
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col">
            <div class="p-6 border-b border-gray-200 flex items-center gap-3">
                <img src="skillhub_logo.png" alt="Logo" class="w-8 h-8">
                <span class="font-bold text-lg text-gray-800">Lecturer Panel</span>
            </div>
            
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="#" onclick="showSection('dashboard')" class="nav-link flex items-center gap-3 px-4 py-3 bg-primary/10 text-primary rounded-lg font-medium">
                    <i class="ri-dashboard-line text-xl"></i>
                    Dashboard
                </a>
                <a href="#" onclick="showSection('students')" class="nav-link flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="ri-group-line text-xl"></i>
                    My Students
                </a>
                <a href="#" onclick="showSection('courses')" class="nav-link flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="ri-book-line text-xl"></i>
                    My Courses
                </a>
            </nav>

            <div class="p-4 border-t border-gray-200">
                <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg w-full">
                    <i class="ri-logout-box-line text-xl"></i>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
                <h1 class="text-xl font-bold text-gray-900" id="pageTitle">Lecturer Dashboard</h1>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-900" id="lecturerName">Lecturer</p>
                        <p class="text-xs text-gray-500">Instructor</p>
                    </div>
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center text-purple-600 font-bold">
                        L
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="flex-1 overflow-y-auto p-6">
                
                <!-- Dashboard Section -->
                <div id="dashboard-section" class="section">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-xl shadow-sm border">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-gray-500 text-sm font-medium">My Courses</h3>
                                <i class="ri-book-line text-2xl text-blue-600"></i>
                            </div>
                            <p class="text-3xl font-bold" id="totalMyCourses">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm border">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-gray-500 text-sm font-medium">Total Students</h3>
                                <i class="ri-group-line text-2xl text-green-600"></i>
                            </div>
                            <p class="text-3xl font-bold" id="totalMyStudents">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm border">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-gray-500 text-sm font-medium">Active Enrollments</h3>
                                <i class="ri-user-add-line text-2xl text-purple-600"></i>
                            </div>
                            <p class="text-3xl font-bold" id="activeEnrollments">0</p>
                        </div>
                    </div>

                    <!-- Recent Courses -->
                    <div class="bg-white rounded-xl shadow-sm border p-6">
                        <h2 class="text-lg font-bold mb-4">My Courses</h2>
                        <div id="dashboardCoursesList" class="space-y-3">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>

                <!-- Students Section -->
                <div id="students-section" class="section hidden">
                    <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <div class="p-6 border-b">
                            <h2 class="text-lg font-bold">Enrolled Students</h2>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gray-50">
                                    <tr class="text-left text-sm text-gray-600">
                                        <th class="p-4">Student Name</th>
                                        <th class="p-4">Email</th>
                                        <th class="p-4">Course</th>
                                        <th class="p-4">Enrolled Date</th>
                                        <th class="p-4">Status</th>
                                    </tr>
                                </thead>
                                <tbody id="studentsTableBody" class="divide-y">
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Courses Section -->
                <div id="courses-section" class="section hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="coursesGrid">
                        <!-- Populated by JS -->
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        let myCourses = [];
        let enrollments = [];

        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`${section}-section`).classList.remove('hidden');
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('bg-primary/10', 'text-primary');
                link.classList.add('text-gray-600');
            });
            event.target.closest('.nav-link').classList.add('bg-primary/10', 'text-primary');
            event.target.closest('.nav-link').classList.remove('text-gray-600');

            const titles = { dashboard: 'Lecturer Dashboard', students: 'My Students', courses: 'My Courses' };
            document.getElementById('pageTitle').textContent = titles[section];

            if (section === 'students') loadStudents();
            if (section === 'courses') loadCoursesDetailed();
        }

        async function loadDashboard() {
            try {
                // Fetch courses
                const coursesRes = await fetch('/api/courses/list', { headers: { 'x-auth-token': token } });
                const allCourses = await coursesRes.json();
                
                // Get current user info
                const profileRes = await fetch('/api/profile/me', { headers: { 'x-auth-token': token } });
                const profile = await profileRes.json();
                document.getElementById('lecturerName').textContent = profile.fullname;

                // Filter my courses (where I'm the lecturer)
                myCourses = allCourses.filter(c => c.lecturer_id === profile.id);

                // Fetch enrollments
                const enrollmentsRes = await fetch('/api/enrollments/list', { headers: { 'x-auth-token': token } });
                enrollments = await enrollmentsRes.json();

                // Update stats
                document.getElementById('totalMyCourses').textContent = myCourses.length;
                document.getElementById('totalMyStudents').textContent = enrollments.length;
                document.getElementById('activeEnrollments').textContent = enrollments.filter(e => e.status === 'active').length;

                // Display courses
                const coursesList = document.getElementById('dashboardCoursesList');
                coursesList.innerHTML = myCourses.length > 0 ? myCourses.map(course => `
                    <div class="flex items-center justify-between p-4 border rounded-lg hover:bg-gray-50">
                        <div>
                            <h3 class="font-medium">${course.course_name}</h3>
                            <p class="text-sm text-gray-500">${course.course_code}</p>
                        </div>
                        <span class="text-sm text-gray-600">${enrollments.filter(e => e.course_code === course.course_code).length} students</span>
                    </div>
                `).join('') : '<p class="text-gray-500 text-center py-8">No courses assigned yet</p>';

            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function loadStudents() {
            const tbody = document.getElementById('studentsTableBody');
            tbody.innerHTML = enrollments.length > 0 ? enrollments.map(enrollment => {
                const statusColors = { active: 'bg-green-100 text-green-700', completed: 'bg-blue-100 text-blue-700', dropped: 'bg-red-100 text-red-700' };
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="p-4 font-medium">${enrollment.student_name}</td>
                        <td class="p-4 text-gray-600">${enrollment.student_email}</td>
                        <td class="p-4">${enrollment.course_name}</td>
                        <td class="p-4 text-gray-600">${new Date(enrollment.enrolled_at).toLocaleDateString()}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${statusColors[enrollment.status]}">${enrollment.status}</span>
                        </td>
                    </tr>
                `;
            }).join('') : '<tr><td colspan="5" class="p-8 text-center text-gray-500">No students enrolled yet</td></tr>';
        }

        function loadCoursesDetailed() {
            const grid = document.getElementById('coursesGrid');
            grid.innerHTML = myCourses.length > 0 ? myCourses.map(course => {
                const courseEnrollments = enrollments.filter(e => e.course_code === course.course_code);
                return `
                    <div class="bg-white rounded-xl shadow-sm border p-6">
                        <h3 class="text-lg font-bold mb-2">${course.course_name}</h3>
                        <p class="text-sm text-gray-500 mb-4">${course.course_code}</p>
                        <p class="text-gray-600 mb-4">${course.description || 'No description'}</p>
                        <div class="flex items-center justify-between pt-4 border-t">
                            <span class="text-sm text-gray-600">${courseEnrollments.length} students enrolled</span>
                            <span class="text-sm text-gray-600">Created ${new Date(course.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
            }).join('') : '<div class="col-span-2 text-center text-gray-500 py-12">No courses assigned yet</div>';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        loadDashboard();
    </script>
</body>
</html>
