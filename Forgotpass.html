<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Docerad SkillHub</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#00A86B",
              secondary: "#FF8C00",
            },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat"
    style="
      background-image: linear-gradient(to bottom right, rgba(0, 168, 107, 0.8), rgba(255, 140, 0, 0.8)), url('images/entrepreneurship_bg.png');
      background-attachment: fixed;
    "
  >
    <div class="max-w-md w-full mx-4">
      <!-- Logo and Header -->
      <div class="text-center mb-8">
        <a
          href="index.html"
          class="inline-block flex flex-col items-center"
        >
          <img
            src="skillhub_logo.png"
            alt="SkillHub Logo"
            class="w-16 h-16 object-contain mb-2"
          />
          <div class="font-['Montserrat'] text-3xl text-white drop-shadow-md mb-2">
            Docerad SkillHub
          </div>
        </a>
        <p class="text-white/90 drop-shadow-sm">Forgot your password? No worries.</p>
      </div>

      <!-- Form Card -->
      <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Reset Password</h2>
        <p class="text-sm text-gray-600 mb-6 text-center">
          Enter your email and we'll send you reset instructions.
        </p>

        <form id="forgotForm" class="space-y-6" onsubmit="return false;">
          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Email Address</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="ri-mail-line text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors"
                placeholder="Enter your email"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 transition-colors"
          >
            Send Reset Link
          </button>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center">
          <div class="flex-1 border-t border-gray-300"></div>
          <span class="px-4 text-sm text-gray-500">or</span>
          <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Back to Login -->
        <div class="text-center">
          <a
            href="login.html"
            class="text-gray-600 hover:text-primary transition-colors inline-flex items-center"
          >
            <i class="ri-arrow-left-line mr-2"></i>
            Back to Login
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
