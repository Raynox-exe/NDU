<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SkillHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00A86B',
                        secondary: '#FF8C00'
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col">
            <div class="p-6 border-b border-gray-200 flex items-center gap-3">
                <img src="skillhub_logo.png" alt="Logo" class="w-8 h-8">
                <span class="font-bold text-lg text-gray-800">Admin Panel</span>
            </div>
            
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="#" onclick="showSection('overview')" class="nav-link flex items-center gap-3 px-4 py-3 bg-primary/10 text-primary rounded-lg font-medium">
                    <i class="ri-dashboard-line text-xl"></i>
                    Overview
                </a>
                <a href="#" onclick="showSection('users')" class="nav-link flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="ri-user-settings-line text-xl"></i>
                    Users
                </a>
                <a href="#" onclick="showSection('courses')" class="nav-link flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="ri-book-line text-xl"></i>
                    Courses
                </a>
            </nav>

            <div class="p-4 border-t border-gray-200">
                <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg w-full">
                    <i class="ri-logout-box-line text-xl"></i>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
                <h1 class="text-xl font-bold text-gray-900" id="pageTitle">Dashboard Overview</h1>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-900">Admin User</p>
                        <p class="text-xs text-gray-500">Administrator</p>
                    </div>
                    <div class="w-10 h-10 bg-primary/10 rounded-full flex items-center justify-center text-primary font-bold">
                        A
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="flex-1 overflow-y-auto p-6">
                
                <!-- Overview Section -->
                <div id="overview-section" class="section">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-xl shadow-sm border">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-gray-500 text-sm font-medium">Total Users</h3>
                                <i class="ri-group-line text-2xl text-blue-600"></i>
                            </div>
                            <p class="text-3xl font-bold" id="totalUsers">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm border">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-gray-500 text-sm font-medium">Students</h3>
                                <i class="ri-user-line text-2xl text-green-600"></i>
                            </div>
                            <p class="text-3xl font-bold" id="totalStudents">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm border">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-gray-500 text-sm font-medium">Lecturers</h3>
                                <i class="ri-user-star-line text-2xl text-purple-600"></i>
                            </div>
                            <p class="text-3xl font-bold" id="totalLecturers">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm border">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-gray-500 text-sm font-medium">Courses</h3>
                                <i class="ri-book-line text-2xl text-orange-600"></i>
                            </div>
                            <p class="text-3xl font-bold" id="totalCourses">0</p>
                        </div>
                    </div>
                </div>

                <!-- Users Section -->
                <div id="users-section" class="section hidden">
                    <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <div class="p-6 border-b flex justify-between items-center">
                            <h2 class="text-lg font-bold">User Management</h2>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gray-50">
                                    <tr class="text-left text-sm text-gray-600">
                                        <th class="p-4">Name</th>
                                        <th class="p-4">Email</th>
                                        <th class="p-4">Phone</th>
                                        <th class="p-4">Role</th>
                                        <th class="p-4">Joined</th>
                                        <th class="p-4">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody" class="divide-y">
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Courses Section -->
                <div id="courses-section" class="section hidden">
                    <div class="mb-6">
                        <button onclick="showCreateCourseModal()" class="bg-primary text-white px-6 py-3 rounded-lg font-medium hover:bg-green-700">
                            <i class="ri-add-line"></i> Create Course
                        </button>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <div class="p-6 border-b">
                            <h2 class="text-lg font-bold">Course Management</h2>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gray-50">
                                    <tr class="text-left text-sm text-gray-600">
                                        <th class="p-4">Code</th>
                                        <th class="p-4">Name</th>
                                        <th class="p-4">Lecturer</th>
                                        <th class="p-4">Created</th>
                                    </tr>
                                </thead>
                                <tbody id="coursesTableBody" class="divide-y">
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Promote User Modal -->
    <div id="promoteModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4">Promote User</h3>
            <p class="text-gray-600 mb-4">Select a new role for <span id="promoteUserName" class="font-medium"></span></p>
            <select id="newRoleSelect" class="w-full border rounded-lg px-4 py-3 mb-4">
                <option value="student">Student</option>
                <option value="lecturer">Lecturer</option>
                <option value="admin">Admin</option>
            </select>
            <div class="flex gap-3">
                <button onclick="closePromoteModal()" class="flex-1 border border-gray-300 px-4 py-2 rounded-lg">Cancel</button>
                <button onclick="confirmPromotion()" class="flex-1 bg-primary text-white px-4 py-2 rounded-lg">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Create Course Modal -->
    <div id="createCourseModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4">Create New Course</h3>
            <form id="createCourseForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Course Code</label>
                    <input type="text" id="courseCode" required class="w-full border rounded-lg px-4 py-3" placeholder="e.g., CS101">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Course Name</label>
                    <input type="text" id="courseName" required class="w-full border rounded-lg px-4 py-3" placeholder="e.g., Introduction to Programming">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Description</label>
                    <textarea id="courseDescription" class="w-full border rounded-lg px-4 py-3" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Assign Lecturer (Optional)</label>
                    <select id="lecturerSelect" class="w-full border rounded-lg px-4 py-3">
                        <option value="">No lecturer assigned</option>
                    </select>
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="closeCreateCourseModal()" class="flex-1 border px-4 py-2 rounded-lg">Cancel</button>
                    <button type="submit" class="flex-1 bg-primary text-white px-4 py-2 rounded-lg">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        let currentPromoteUserId = null;
        let lecturers = [];

        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`${section}-section`).classList.remove('hidden');
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('bg-primary/10', 'text-primary');
                link.classList.add('text-gray-600');
            });
            event.target.closest('.nav-link').classList.add('bg-primary/10', 'text-primary');
            event.target.closest('.nav-link').classList.remove('text-gray-600');

            const titles = { overview: 'Dashboard Overview', users: 'User Management', courses: 'Course Management' };
            document.getElementById('pageTitle').textContent = titles[section];

            if (section === 'users') fetchUsers();
            if (section === 'courses') fetchCourses();
        }

        async function fetchStats() {
            try {
                const users = await fetch('/api/users/list', { headers: { 'x-auth-token': token } }).then(r => r.json());
                const courses = await fetch('/api/courses/list', { headers: { 'x-auth-token': token } }).then(r => r.json());
                
                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('totalStudents').textContent = users.filter(u => u.role === 'student').length;
                document.getElementById('totalLecturers').textContent = users.filter(u => u.role === 'lecturer').length;
                document.getElementById('totalCourses').textContent = courses.length;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        async function fetchUsers() {
            try {
                const response = await fetch('/api/users/list', { headers: { 'x-auth-token': token } });
                const users = await response.json();
                
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = users.map(user => {
                    const roleColors = { student: 'bg-blue-100 text-blue-700', lecturer: 'bg-purple-100 text-purple-700', admin: 'bg-red-100 text-red-700' };
                    return `
                        <tr class="hover:bg-gray-50">
                            <td class="p-4 font-medium">${user.fullname}</td>
                            <td class="p-4 text-gray-600">${user.email}</td>
                            <td class="p-4 text-gray-600">${user.phone || '-'}</td>
                            <td class="p-4">
                                <span class="px-2 py-1 rounded-full text-xs font-medium ${roleColors[user.role]}">${user.role}</span>
                            </td>
                            <td class="p-4 text-gray-600">${new Date(user.created_at).toLocaleDateString()}</td>
                            <td class="p-4">
                                <button onclick="showPromoteModal(${user.id}, '${user.fullname}', '${user.role}')" class="text-primary hover:underline text-sm font-medium">
                                    Change Role
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');

                lecturers = users.filter(u => u.role === 'lecturer');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function fetchCourses() {
            try {
                const response = await fetch('/api/courses/list', { headers: { 'x-auth-token': token } });
                const courses = await response.json();
                
                const tbody = document.getElementById('coursesTableBody');
                tbody.innerHTML = courses.map(course => `
                    <tr class="hover:bg-gray-50">
                        <td class="p-4 font-medium">${course.course_code}</td>
                        <td class="p-4">${course.course_name}</td>
                        <td class="p-4 text-gray-600">${course.lecturer_name || 'Unassigned'}</td>
                        <td class="p-4 text-gray-600">${new Date(course.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function showPromoteModal(userId, userName, currentRole) {
            currentPromoteUserId = userId;
            document.getElementById('promoteUserName').textContent = userName;
            document.getElementById('newRoleSelect').value = currentRole;
            document.getElementById('promoteModal').classList.remove('hidden');
            document.getElementById('promoteModal').classList.add('flex');
        }

        function closePromoteModal() {
            document.getElementById('promoteModal').classList.add('hidden');
            document.getElementById('promoteModal').classList.remove('flex');
        }

        async function confirmPromotion() {
            const newRole = document.getElementById('newRoleSelect').value;
            try {
                const response = await fetch('/api/users/promote', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify({ userId: currentPromoteUserId, newRole })
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    closePromoteModal();
                    fetchUsers();
                    fetchStats();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error promoting user');
            }
        }

        function showCreateCourseModal() {
            const select = document.getElementById('lecturerSelect');
            select.innerHTML = '<option value="">No lecturer assigned</option>' + 
                lecturers.map(l => `<option value="${l.id}">${l.fullname}</option>`).join('');
            document.getElementById('createCourseModal').classList.remove('hidden');
            document.getElementById('createCourseModal').classList.add('flex');
        }

        function closeCreateCourseModal() {
            document.getElementById('createCourseModal').classList.add('hidden');
            document.getElementById('createCourseModal').classList.remove('flex');
            document.getElementById('createCourseForm').reset();
        }

        document.getElementById('createCourseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const courseData = {
                course_code: document.getElementById('courseCode').value,
                course_name: document.getElementById('courseName').value,
                description: document.getElementById('courseDescription').value,
                lecturer_id: document.getElementById('lecturerSelect').value || null
            };
            
            try {
                const response = await fetch('/api/courses/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify(courseData)
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    closeCreateCourseModal();
                    fetchCourses();
                    fetchStats();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error creating course');
            }
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        fetchStats();
    </script>
</body>
</html>
